<ng-container *ngIf="!loading; else loadingTemplate">
  <div class="dashboard-container">
    <h2>Welcome, {{ provider.firstName }}!</h2>
    <h3>Next 24 Hours At A Glance</h3>

    <ng-container *ngIf="appointments.length === 0; else appointmentsList">
      <h3>No Upcoming Appointments</h3>
    </ng-container>

    <ng-template #appointmentsList>
      <div *ngFor="let appt of appointments" class="appointment-item">
        <h3>
          {{ appt.startDate | date:'M/d/yy h:mm a' }} -
          {{ appt.endDate | date:'h:mm a' }}
        </h3>
        <p><strong>Client:</strong> {{ appt.clientName }}</p>
        <p><strong>Service:</strong> {{ appt.serviceName }}</p>
        <p><strong>Notes:</strong> {{ appt.notes || 'â€”' }}</p>
      </div>
    </ng-template>
  </div>
</ng-container>

<ng-template #loadingTemplate>
  <div class="dashboard-container">
    <am-loading-screen></am-loading-screen>
  </div>
</ng-template>
