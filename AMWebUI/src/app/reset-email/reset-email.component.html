<!-- Loading State -->
<div class="reset-email" *ngIf="loading && !success">
  <am-loading-screen></am-loading-screen>
</div>

<!-- Success State -->
<div class="reset-email" *ngIf="!loading && success">
  <h2>Update E-Mail</h2>
  <p>Please check your inbox to verify your new e-mail.</p>
  <a routerLink="/provider-profile">Back To Profile</a>
</div>

<!-- Form State -->
<div class="reset-email" *ngIf="!loading && !success">
  <h2>Update E-Mail</h2>

  <div *ngIf="dto.errorMessage" class="error-message">
    <p>{{ dto.errorMessage }}</p>
  </div>

  <div>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" [(ngModel)]="dto.eMail" name="email" required />
  </div>

  <button type="submit" [disabled]="disableSubmit" (click)="submit()">
    Update E-Mail
  </button>

  <a routerLink="/provider-profile">Cancel</a>
</div>
