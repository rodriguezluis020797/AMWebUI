<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" [routerLink]="loggedIn ? '/dashboard' : '/'">AM Tech</a>

    <button *ngIf="loggedIn" class="navbar-toggler" type="button" (click)="toggleMenu()" aria-controls="navbarNav"
      [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="loggedIn" [class.collapse]="!isMenuOpen" class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngFor="let item of navItems">
          <a [routerLink]="item.link" class="nav-link">{{ item.label }}</a>
        </li>
        <li class="nav-item">
          <a (click)="logOut()" class="nav-link" style="cursor: pointer">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
