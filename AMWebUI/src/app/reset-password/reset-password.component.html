<div class="login-container">
  <h2>Reset Password</h2>

  <div class="password-requirements">
    <h3>Password Requirements</h3>
    <p>
      At least <strong>8 characters</strong> long, at least
      <strong>one uppercase letter</strong> (A–Z), at least
      <strong>one lowercase letter</strong> (a–z), at least
      <strong>one number</strong> (0–9), and at least
      <strong>one special character</strong>:
      <code># % & * _ +</code>
    </p>
  </div>

  <div *ngIf="dto.errorMessage" class="error-message">
    <p>{{ dto.errorMessage }}</p>
  </div>

  <div *ngIf="!dto.isTempPassword">
    <label for="currentPassword">Current Password:</label>
    <input
      type="password"
      id="currentPassword"
      [(ngModel)]="dto.currentPassword"
      name="currentPassword"
      required
    />
  </div>

  <div>
    <label for="newPassword">New Password:</label>
    <input
      type="password"
      id="newPassword"
      [(ngModel)]="dto.newPassword"
      name="newPassword"
      required
    />
  </div>

  <div>
    <label for="confirmPassword">Confirm New Password:</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />
  </div>

  <button *ngIf="!disableSubmit" type="submit" (click)="submit()">
    Update Password
  </button>
  <button *ngIf="disableSubmit" disabled>Update Password</button>
  <a *ngIf="!dto.isTempPassword" routerLink="/provider-profile">Cancel</a>
</div>
