<div class="login-container">
  <h2>Reset Password</h2>
  <div *ngIf="dto.errorMessage" class="error-message">
    <p>{{ dto.errorMessage }}</p>
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="dto.password"
      name="password"
      required
    />
  </div>

  <div>
    <label for="password">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />
  </div>

  <button
    amIdentityPing
    *ngIf="!disableSubmit"
    type="submit"
    (click)="submit()"
  >
    Update Password
  </button>
  <button *ngIf="disableSubmit" disabled>Update Password</button>
</div>
