<div class="container">
  <h2>User Profile</h2>
  <div class="info">
    <label>First Name:</label>
    <span>{{ user.firtName }}</span>
  </div>
  <div class="info">
    <label>Middle Name:</label>
    <span>{{ user.middleName }}</span>

    <label>Last Name:</label>
    <span>{{ user.lastName }}</span>
  </div>
  <div class="info">
    <label>Email:</label>
    <span>{{ user.eMail }}</span>
  </div>
</div>
