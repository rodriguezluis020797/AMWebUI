<am-nav-bar [loggedIn]="loggedIn"></am-nav-bar>

<div class="wrapper">
  <div [ngSwitch]="isLoggedIn()" class="main-content">
    <div *ngSwitchCase="true">
      <am-home></am-home>
    </div>
    <div *ngSwitchCase="false">
      <am-log-in></am-log-in>
    </div>
    <div *ngSwitchDefault>Error</div>
  </div>
  <am-footer></am-footer>
</div>
