<div *ngIf="!loading" class="wrapper">
  <div *ngIf="systemAvailable">
    <am-nav-bar [loggedIn]="loggedIn"></am-nav-bar>
    <div [ngSwitch]="isLoggedIn()" class="main-content">
      <div *ngSwitchCase="true">
        <am-home></am-home>
      </div>
      <div *ngSwitchCase="false">
        <am-log-in></am-log-in>
      </div>
      <div *ngSwitchDefault>Error</div>
    </div>
    <am-footer></am-footer>
  </div>

  <div *ngIf="!systemAvailable">
    <am-system-unavailable></am-system-unavailable>
  </div>
</div>

<div *ngIf="loading" class="wrapper">
  <div class="main-content">
    <am-loading-screen></am-loading-screen>
  </div>
</div>

<am-sign-up></am-sign-up>
